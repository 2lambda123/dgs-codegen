plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'java-library'
    id 'application'
}

sourceCompatibility = 1.8

dependencies {
    implementation("com.netflix.graphql.dgs:graphql-dgs:0.0.1-rc.9") {
        transitive = false
    }
    implementation "com.netflix.graphql.dgs:graphql-dgs-client:0.0.1-rc.9"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.squareup:javapoet:1.13.+"
    implementation "com.squareup:kotlinpoet:1.7.+"
    implementation "com.graphql-java:graphql-java:14.0"
    implementation("com.github.ajalt:clikt:2.3.0")
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.11.+"

    testImplementation "com.google.testing.compile:compile-testing:0.+"
    testImplementation "com.google.truth:truth:1.+"
    testImplementation "org.assertj:assertj-core:3.11.+"

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.5.1")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.5.1")
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

application {
    mainClassName = 'com.netflix.graphql.dgs.codegen.CodeGenCliKt'
}
